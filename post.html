<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/post.js"></script>
</head>
<body>
    <p class="loading">Carregando...</p>
    <div id="post" class="hide">
        <a href="./">Voltar</a>
        <div class="post-container"></div>

        <h2>Comentários</h2>
        <form class="comment-form">
            <div>
                <label for="email">Seu e-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off">
            </div>
            <div>
                <label for="comment-body">Seu comentário:</label>
                <textarea name="comment-body" id="comment-body" placeholder="Digite seu comentário" required autocomplete="off"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="comment-container"></div>
    </div>
</body>
</html>
